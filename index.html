<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="display"></div>
        <div class="grid-buttons">
            <div class="row-1">
                <button class="clear">AC</button>
                <button class="pos-neg">+/-</button>
                <button class="percent">%</button>
                <button class="divide orange">&#247</button>
            </div>
            <div class="row-2">
                <button class="seven num">7</button>
                <button class="eight num">8</button>
                <button class="nine num">9</button>
                <button class="times orange">x</button>
            </div>
            <div class="row-3">
                <button class="four num">4</button>
                <button class="five num">5</button>
                <button class="six num">6</button>
                <button class="minus orange">-</button>
            </div>
            <div class="row-4">
                <button class="one num">1</button>
                <button class="two num">2</button>
                <button class="three num">3</button>
                <button class="plus orange">+</button>
            </div>
            <div class="row-5">
                <button class="0 num span-2">0</button>
                <button class="decimal">.</button>
                <button class="equal orange">=</button>
            </div>
        </div>
    </div>
</body>
</html>
