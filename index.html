<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main-container">
            <div class="display-box">
                <div class="display">0</div>
            </div>
            <div class="flex-buttons">
                <div class="row-1 row">
                    <button class="clear option key">AC</button>
                    <button class="equals operator key">=</button>
                </div>
                <div class="row-2 row">
                    <button class="seven nums key">7</button>
                    <button class="eight nums key">8</button>
                    <button class="nine nums key">9</button>
                    <button class="plus operator key">+</button>
                </div>
                <div class="row-3 row">
                    <button class="four nums key">4</button>
                    <button class="five nums key">5</button>
                    <button class="six nums key">6</button>
                    <button class="minus operator key">-</button>
                </div>
                <div class="row-4 row">
                    <button class="one nums key">1</button>
                    <button class="two nums key">2</button>
                    <button class="three nums key">3</button>
                    <button class="times operator key">x</button>
                </div>
                <div class="row-5 row">
                    <button class="zero nums span-two key">0</button>
                    <button class="decimal nums key">.</button>
                    <button class="div operator key">&#247</button>
                </div>
            </div>
    </div>
</body>
</html>
