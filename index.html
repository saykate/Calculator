<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main-container">
            <div class="display"></div>
            <div class="flex-buttons">
                <div class="row-1 row">
                    <div class="clear option flex-child">AC</div>
                    <div class="pos-neg option flex-child">+/-</div>
                    <div class="percent option flex-child">%</div>
                    <div class="divide func flex-child">&#247</div>
                </div>
                <div class="row-2 row">
                    <div class="seven num flex-child">7</div>
                    <div class="eight num flex-child">8</div>
                    <div class="nine num flex-child">9</div>
                    <div class="times func flex-child">x</div>
                </div>
                <div class="row-3 row">
                    <div class="four num flex-child">4</div>
                    <div class="five num flex-child">5</div>
                    <div class="six num flex-child">6</div>
                    <div class="minus func flex-child">-</div>
                </div>
                <div class="row-4 row">
                    <div class="one num flex-child">1</div>
                    <div class="two num flex-child">2</div>
                    <div class="three num flex-child">3</div>
                    <div class="plus func flex-child">+</div>
                </div>
                <div class="row-5 row">
                    <div class="zero num span-two flex-child">0</div>
                    <div class="decimal num flex-child">.</div>
                    <div class="equal func flex-child">=</div>
                </div>
            </div>
    </div>
</body>
</html>
